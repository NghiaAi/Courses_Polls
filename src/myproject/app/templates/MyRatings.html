{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Của Tôi</title>
    <link rel="stylesheet" href="{% static 'CSS/MyRatings.css' %}">
</head>
<body>
    <div class="container">
        <h1>Đánh Giá Của Tôi</h1>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã Môn Học</th>
                    <th>Tên Môn Học</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                {% for rating in ratings %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ rating.course.ma_mon_hoc }}</td>
                    <td>{{ rating.course.ten_mon_hoc }}</td>
                    <td>
                        <a href="{% url 'danh_gia_mon_hoc' rating.course.ma_mon_hoc %}">Chỉnh Sửa</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Bạn chưa có đánh giá nào.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
